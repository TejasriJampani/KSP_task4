<!DOCTYPE html>
<html>
    <head>
        <title> Google Form </title>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <form>
            <u><h1 style="color: white"> Google Form </h1></u>

            <b><i><label style="color: white"> FIRST NAME    : </label></b></i>
            <input type = "text" required> <br> <br>

            <b><i><label style="color: white"> SECOND NAME   : </label></b></i>
            <input type = "text" required> <br> <br>

            <b><i><label style="color: white"> PHONE NUMBER  : </label></b></i>
            <input type = "number" required> <br> <br>

            <b><i><label style="color: white"> EMAIL ID      : </label></b></i>
            <input type = "email" required> <br> <br>

            <b><i><label style="color: white"> DATE OF BIRTH : </label></b></i>
            <input type = "date" required> <br> <br>

            <b><i><label style="color: white"> MESSAGE       : </label></b></i> <br> <br>
            <textarea rows="5" cols="30" required> </textarea> <br> <br>

            <input type = "submit">

        </form>
    </body>
</html>
